<head>

    <meta charset="utf-8" />
    <script src="https://www.sfrpg.com.br/tools/jquery.js" type="text/javascript"></script>
    <script src="https://www.sfrpg.com.br/tools/scripts.js" type="text/javascript"></script>
    <script src="https://www.sfrpg.com.br/tools/manobras.js" type="text/javascript"></script>
    <link href="https://www.sfrpg.com.br/tools/StyleSheet.css" rel="stylesheet" type="text/css" />

<body>
    <div id="divFicha" class="planilha">
    </div>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-7392286-1', 'auto');
        ga('send', 'pageview');

    </script>
    <script>
        function Koey() {
            var antecedentes = [];
            antecedentes[0] = newCaracteristica("Recursos", 1);
            antecedentes[1] = newCaracteristica("Empresario", 1);
            antecedentes[2] = newCaracteristica("Sensei", 3);

            var koey =
            {
                Nome: "Koey",
                Estilo: "Kabaddi",
                Equipe: "Gordon Produções",
                Time: "Meteora",
                Conceito: "Monge",
                Escola: "Ex-pupilo de Dhalsim",
                Jogador: "NPC",
                Time: "Nenhum",
                Equipe: "Nenhuma",
                Assinatura: "Reverência silenciosa",
                Forca: 2,
                Destreza: 4,
                Vigor: 4,
                Carisma: 2,
                Manipulacao: 2,
                Aparencia: 2,
                Percepcao: 3,
                Inteligencia: 2,
                Raciocinio: 3,
                Prontidao: 3,
                Interrogacao: 1,
                Intimidacao: 1,
                Perspicacia: 2,
                Manha: 1,
                Labia: 1,
                LutaCega: 3,
                Conducao: 2,
                Seguranca: 1,
                Furtividade: 1,
                Sobrevivencia: 1,
                Computador: 1,
                Investigacao: 1,
                Misterios: 1,
                Estilos: 1,
                Antecedentes: antecedentes,
                Soco: 1,
                Esportes: 1,
                Bloqueio: 4,
                Foco: 4,
                Gloria: 2,
                Honra: 1,
                ManobrasEspeciais: "Missile Reflection, Energy Reflection, Yoga Fire",
                Chi: 10,
                ForcaVontade: 6,
                Saude: 10,
                Divisao: "Estilo Livre",
                Posto: 1
            };
            return koey;
        }

        $(document).ready(function () {
            var npc = Koey();

            if (getParameterByName('format') === 'json')
                $('#divFicha').html(JSON.stringify(npc));
            else if (getParameterByName('format') === 'table')
                $('#divFicha').html(carregarTabela(npc));
            else
                $('#divFicha').html(AutoGeradorP(npc));
            $('#divFicha').show();
        });
    </script>
</body>
</html>
