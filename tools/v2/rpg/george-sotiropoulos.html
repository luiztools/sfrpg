    <script src="https://www.sfrpg.com.br/tools/scripts.js" type="text/javascript"></script>
    <script src="https://www.sfrpg.com.br/tools/manobras.js" type="text/javascript"></script>
    <link href="https://www.sfrpg.com.br/tools/StyleSheet.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="divFicha" class="planilha">
    </div>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-7392286-1', 'auto');

    <script>
        function Sotiropoulos() {
            var antecedentes = [];
            antecedentes[0] = newCaracteristica("Recursos", 5);
            antecedentes[1] = newCaracteristica("Sensei", 4);
            antecedentes[2] = newCaracteristica("Staff", 5);
            antecedentes[3] = newCaracteristica("Fama", 3);
            antecedentes[4] = newCaracteristica("Satsui no Hadou", 1);
            antecedentes[5] = newCaracteristica("Empresário", 4);

            var Sotiropoulos =
            {
                Nome: "George Sotiropoulos",
                Estilo: "Vale-Tudo (Jiu Jitsu)",
                Escola: "Academia de Erastus",
                Equipe: "Fernando Degaul",
                Time: "",
                Conceito: "ex-Lutador Olímpico",
                Jogador: "NPC",
                Time: "Nenhum",
                Equipe: "Nenhuma",
                Assinatura: "Polegar para baixo",
                Forca: 5,
                Destreza: 4,
                Vigor: 3,
                Carisma: 3,
                Manipulacao: 2,
                Aparencia: 2,
                Percepcao: 3,
                Inteligencia: 2,
                Raciocinio: 4,
                Prontidao: 3,
                Conducao: 3,
                Intimidacao: 4,
                Perspicacia: 3,
                LutaCega: 1,
                Sobrevivencia: 3,
                Arena: 3,
                Medicina: 1,
                Estilos: 4,
                Antecedentes: antecedentes,
                Soco: 2,
                Chute: 2,
                Bloqueio: 2,
                Apresamento: 4,
                Esportes: 2,
                Foco: 1,
                ManobrasEspeciais: "Pin, Improved Pin, Neck Choke, Suplex, Dislocate Limb, Throw, Grappling Defense",
                Combos: "",
                Gloria: 5,
                Chi: 1,
                Honra: 1,
                ForcaVontade: 7,
                Posto: 3,
                Divisao: "Tradicional",
                Saude: 12
            };
            return Sotiropoulos;
        }

        $(document).ready(function () {
            var npc = Sotiropoulos();

            if (getParameterByName('format') === 'json')
                $('#divFicha').html(JSON.stringify(npc));
            else if (getParameterByName('format') === 'table')
                $('#divFicha').html(carregarTabela(npc));
            else
                $('#divFicha').html(AutoGeradorP(npc));
            $('#divFicha').show();
        });
    </script>
</body>
