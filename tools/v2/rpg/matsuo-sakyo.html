<body>

    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-7392286-1', 'auto');

    <script>

        function MatsuoSakyo() {
            var personagem = {
                Nome: "Matsuo Sakyo",
                Escola: "Clã Sakyo",
                Estilo: "Ninjitsu",
                Conceito: "Ninja dos Negócios",
                Assinatura: "Fuma um cigarro",
                Forca: 4,
                Destreza: 5,
                Vigor: 4,
                Carisma: 3,
                Manipulacao: 6,
                Aparencia: 3,
                Percepcao: 4,
                Inteligencia: 5,
                Raciocinio: 5,
                Prontidao: 4,
                Labia: 5,
                Furtividade: 5,
                Manha: 4,
                Perspicacia: 5,
                Misterios: 5,
                Medicina: 2,
                Arena: 3,
                Estilos: 3,
                Sobrevivencia: 3,
                Conducao: 3,
                LutaCega: 5,
                Intimidacao: 3,
                Soco: 4,
                Esportes: 5,
                Chute: 4,
                Apresamento: 3,
                Foco: 3,
                Bloqueio: 3,
                NovasTecnicas: [newCaracteristica("Espada", 5)],
                NovosConhecimentos: [newCaracteristica("Idiomas", 5)],
                Gloria: 7,
                Saude: 20,
                Chi: 5,
                ForcaVontade: 9,
                Antecedentes: [newCaracteristica("Apoio", 4), newCaracteristica("Recursos", 5), newCaracteristica("Fama", 2), newCaracteristica("Heranca de Cla", 5), newCaracteristica("Aliados", 4), newCaracteristica("Staff", 5)],
                NovosTalentos: [newCaracteristica("Administrar", 5), newCaracteristica("Instrucao", 4)],
                NovasPericias: [newCaracteristica("Apostar", 5), newCaracteristica("Disfarce", 4)],
                ManobrasEspeciais: "Jump, Kippup, Rekka Ken, Ear Pop, Backflip Kick, Double Hit Kick, Deflecting Punch, Drunken Monkey Roll, Wall Spring, Throw, Dislocate Limb, Air Throw, Zen no Mind, Sakki",
                Combos: "Wall Spring + Espada Jab para Double Hit Kick; Wall Spring + Estada Strong para Ear Pop"
            };
            return personagem;
        }

        $(document).ready(function () {
            var npc = MatsuoSakyo();

            if (getParameterByName('format') === 'json')
                $('#divFicha').html(JSON.stringify(npc));
            else if (getParameterByName('format') === 'table')
                $('#divFicha').html(carregarTabela(npc));
            else
                $('#divFicha').html(AutoGeradorP(npc));
            $('#divFicha').show();
        });
    </script>
