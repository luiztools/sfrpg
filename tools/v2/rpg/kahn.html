            var antecedentes = [];
            antecedentes[0] = newCaracteristica("Apoio", 2);

            antecedentes[4] = newCaracteristica("Staff", 2);

            var kahn =
            {
                Nome: "Kahn",
                Estilo: "Boxe",
                Escola: "Ruas da Filadélfia",
                Equipe: "Fernando Degaul",
                Time: "Os Presságios",
                Conceito: "Brutamontes",
                Jogador: "NPC",
                Time: "Nenhum",
                Equipe: "Nenhuma",
                Assinatura: "Ergue o braço em vitória!",
                Forca: 4,
                Destreza: 3,
                Vigor: 3,
                Carisma: 3,
                Manipulacao: 2,
                Aparencia: 3,
                Percepcao: 3,
                Inteligencia: 1,
                Raciocinio: 2,
                Prontidao: 2,
                Intimidacao: 3,
                Manha: 3,
                Labia: 1,
                LutaCega: 2,
                Conducao: 3,
                Sobrevivencia: 2,

                Chi: 1,
                ForcaVontade: 6,
                Saude: 12,
                Posto: 1,
                Divisao: "Tradicional"
            };
            return kahn;
        }

        $(document).ready(function () {
            var npc = Kahn();

            if (getParameterByName('format') === 'json')
                $('#divFicha').html(JSON.stringify(npc));
            else if (getParameterByName('format') === 'table')
                $('#divFicha').html(carregarTabela(npc));
            else
                $('#divFicha').html(AutoGeradorP(npc));
            $('#divFicha').show();
        });
