<body>
    <div id="divFicha" class="planilha">

    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)

        ga('create', 'UA-7392286-1', 'auto');

    <script>
        function Jaq() {
            var antecedentes = [];
            antecedentes[0] = newCaracteristica("Mascote", 2);
            antecedentes[1] = newCaracteristica("Híbrido Animal", 5);
            antecedentes[2] = newCaracteristica("Arena", 1);

            var Jaq =
            {
                Nome: "Jaq",
                Estilo: "Luta-Livre Nativo Americana",
                Conceito: "Híbrido Crocodilo",
                Jogador: "NPC",
                Time: "Nenhum",
                Equipe: "Nenhuma",
                Assinatura: "Morde o oponente",
                Forca: 6,
                Destreza: 4,
                Vigor: 5,
                Carisma: 2,
                Manipulacao: 2,
                Aparencia: 1,
                Percepcao: 3,
                Inteligencia: 2,
                Raciocinio: 2,
                Prontidao: 2,
                Interrogacao: 1,
                Intimidacao: 3,
                Manha: 1,
                LutaCega: 3,
                Furtividade: 5,
                Sobrevivencia: 7,
                Arena: 1,
                Misterios: 1,
                Antecedentes: antecedentes,
                Soco: 3,
                Chute: 3,
                Bloqueio: 3,
                Apresamento: 5,
                Esportes: 3,
                Foco: 1,
                ManobrasEspeciais: "Jump, Jaw Spin, Throw, Wounded Knee, Sleeper, Air Throw, Eye Rake, Bear Hug, Tail Sweep, Bite, Tearing Bite, Ripping Bite",
                Combos: "Bloqueio para Tearing Bite para Claw (Dizzy); Bite para Jaw Spin para Bear Hug (Dizzy); Air Throw para Wounded Knee para Sleeper (Dizzy);<b>Manobras Básicas:</b>Claw, Tail Slash;<b>Hab. Natural:</b>Nadar",
                Gloria: 5,
                Honra: 3,
                Chi: 2,
                ForcaVontade: 6,
                Divisao: "Estilo Livre",
                Posto: 7,
                Saude: 17
            };
            return Jaq;
        }

        $(document).ready(function () {
            var npc = Jaq();

            if (getParameterByName('format') === 'json')
                $('#divFicha').html(JSON.stringify(npc));
            else if (getParameterByName('format') === 'table')
                $('#divFicha').html(carregarTabela(npc));
            else
                $('#divFicha').html(AutoGeradorP(npc));
            $('#divFicha').show();
        });
    </script>
