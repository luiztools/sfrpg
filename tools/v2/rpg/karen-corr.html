    <script>
        function KarenCorr() {
            var antecedentes = [];
            antecedentes[0] = newCaracteristica("Apoio", 2);
            antecedentes[1] = newCaracteristica("Contatos", 2);
            antecedentes[2] = newCaracteristica("Recursos", 2);
            antecedentes[3] = newCaracteristica("Aliados", 2);
            antecedentes[4] = newCaracteristica("Staff", 2);

            var pericia = [];
            pericia[0] = newCaracteristica("Publicidade", 3);
            pericia[1] = newCaracteristica("Disfarce", 1);

            var karen =
            {
                Nome: "Karen Corr",
                Conceito: "Repórter",
                Estilo: "nenhum",
                Jogador: "NPC",
                Time: "Nenhum",
                Equipe: "Nenhuma",
                Assinatura: "A notícia em 1º lugar!",
                Forca: 2,
                Destreza: 2,
                NovosTalentos: [],
                NovasPericias: pericia,
                NovosConhecimentos: [],
                Vigor: 3,
                Carisma: 3,
                Manipulacao: 2,
                Aparencia: 4,
                Percepcao: 3,
                Inteligencia: 3,
                Raciocinio: 3,
                Prontidao: 1,
                Interrogacao: 3,
                Intimidacao: 1,
                Perspicacia: 1,
                Manha: 2,
                Labia: 1,
                Conducao: 2,
                Lideranca: 1,
                Seguranca: 1,
                Furtividade: 2,
                Sobrevivencia: 1,
                Computador: 2,
                Investigacao: 2,
                Misterios: 1,
                Estilos: 1,
                Antecedentes: antecedentes,
                ManobrasEspeciais: "",
                Gloria: 2,
                Honra: 1,
                Chi: 1,
                ForcaVontade: 8,
                Saude: 10
            };
            return karen;
        }

        $(document).ready(function () {
            var npc = KarenCorr();

            if (getParameterByName('format') === 'json')
                $('#divFicha').html(JSON.stringify(npc));
            else if (getParameterByName('format') === 'table')
                $('#divFicha').html(carregarTabela(npc));
            else
                $('#divFicha').html(AutoGeradorP(npc));
            $('#divFicha').show();
        });
    </script>
