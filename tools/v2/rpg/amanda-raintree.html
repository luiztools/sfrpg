<head>
    <title>Street Fighter RPG| Brasil - Joe</title>
    <meta charset="utf-8" />
    <script src="https://www.sfrpg.com.br/tools/jquery.js" type="text/javascript"></script>
    <script src="https://www.sfrpg.com.br/tools/scripts.js" type="text/javascript"></script>
    <script src="https://www.sfrpg.com.br/tools/manobras.js" type="text/javascript"></script>
    <link href="https://www.sfrpg.com.br/tools/StyleSheet.css" rel="stylesheet" type="text/css" />

<body>
    <div id="divFicha" class="planilha">
    </div>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-7392286-1', 'auto');
        ga('send', 'pageview');

    </script>
    <script>
        function AmandaRaintree() {
            var antecedentes = [];
            antecedentes[0] = newCaracteristica("Contatos", 3);
            antecedentes[1] = newCaracteristica("Recursos", 1);
            antecedentes[2] = newCaracteristica("Empresario", 1);

            var amanda =
            {
                Nome: "Amanda Raintree",
                Estilo: "Luta-Livre Nativo Americana",
                Escola: "Universidade de L.A.",
                Equipe: "Gordon Produções",
                Time: "Os Corvos",
                Jogador: "NPC",
                Time: "Nenhum",
                Equipe: "Nenhuma",
                Assinatura: "Grito Indígena",
                Conceito: "Indígena civilizada",
                Forca: 4,
                Destreza: 3,
                Vigor: 3,
                Carisma: 2,
                Manipulacao: 1,
                Aparencia: 3,
                Percepcao: 2,
                Inteligencia: 3,
                Raciocinio: 3,
                Prontidao: 1,
                Perspicacia: 3,
                Manha: 2,
                Labia: 1,
                LutaCega: 2,
                Lideranca: 1,
                Furtividade: 3,
                Sobrevivencia: 3,
                Medicina: 2,
                Misterios: 2,
                Antecedentes: antecedentes,
                Soco: 2,
                Bloqueio: 2,
                Apresamento: 3,
                Esportes: 3,
                ManobrasEspeciais: "Throw, Jump, Neck Choke, Suplex",
                Gloria: 1,
                Honra: 2,
                Chi: 4,
                ForcaVontade: 5,
                Divisao: "Estilo Livre",
                Posto: 1,
                Saude: 10
            };
            return amanda;
        }

        $(document).ready(function () {
            var npc = AmandaRaintree();

            if (getParameterByName('format') === 'json')
                $('#divFicha').html(JSON.stringify(npc));
            else if (getParameterByName('format') === 'table')
                $('#divFicha').html(carregarTabela(npc));
            else
                $('#divFicha').html(AutoGeradorP(npc));
            $('#divFicha').show();
        });
    </script>
</body>
</html>
