<body>

    <script>

        function TickeTock() {
            var personagem = {

                Conceito: "Gêmeos Malabaristas",
                Time: "Massacre do Anel Triplo",
                Equipe: "nenhuma",
                Jogador: "",
                Cronica: "",
                Assinatura: "Malabarismos com Machados",
                Escola: "desconhecida",
                Estilo: "Karate Shotokan",
                Forca: 2,
                Destreza: 5,
                Vigor: 2,
                Carisma: 3,
                Manipulacao: 2,
                Aparencia: 3,
                Percepcao: 3,
                Inteligencia: 2,
                Raciocinio: 3,
                Prontidao: 4,
                Interrogatorio: 0,
                Intimidacao: 0,
                Perspicacia: 4,
                Manha: 2,
                Labia: 0,
                NovosTalentos: [],
                LutaCega: 2,
                Conducao: 2,
                Lideranca: 0,
                Seguranca: 0,
                Furtividade: 3,
                Sobrevivencia: 0,
                NovasPericias: [],
                Arena: 0,
                Computador: 0,
                Investigacao: 0,
                Medicina: 1,
                Misterios: 2,
                Estilos: 1,
                NovosConhecimentos: [],
                Antecedentes: [newCaracteristica("Recursos", 2), newCaracteristica("Staff", 2), newCaracteristica("Empresario", 3), newCaracteristica("Apoio", 2)],
                Soco: 3,

                ManobrasEspeciais: "Spinning Back Fist, Triple Strike, Kippup, Kick Defense, Punch Defense, Backflip Kick",
                Combos: ""
            };
            return personagem;
        }

        $(document).ready(function () {
            var npc = TickeTock();

            if (getParameterByName('format') === 'json')
                $('#divFicha').html(JSON.stringify(npc));
            else if (getParameterByName('format') === 'table')
                $('#divFicha').html(carregarTabela(npc));
            else
                $('#divFicha').html(AutoGeradorP(npc));
            $('#divFicha').show();
        });
