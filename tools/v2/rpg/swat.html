    <script>
        function Swat() {
            return AutoGeradorA('S.W.A.T.', '', '', 'Briga', 'Academia da S.W.A.T.', 'S.W.A.T.', '', 'Membro do Batalhão', 'Algema oponente', 3, 3, 4, 2, 2, 2, 2, 2, 4, 2, 2, 2, 0, 2, 0, 0, 1, 1, 2, 1, 0, 0, 0, 3, 0, 0, 0, 'Apoio', 2, 'Aliados', 2, 'Recursos', 2, '', 0, '', 0, '', 0, '', 0, '', 0, '', 0, 2, 1, 'Livre', 1, 0, 0, 0, 0, 3, 1, 1, 2, 3, 0, 1, 6, 10, 'Power Uppercut, Spinning Back Fist, Jump, Pistola (vel. 6, Dano 6, Mov. 0), Fuzil (Vel.4, Dano 8, Mov. 0)', '', '');
        }

        $(document).ready(function () {
            var npc = Swat();

            if (getParameterByName('format') === 'json')
                $('#divFicha').html(JSON.stringify(npc));
            else if (getParameterByName('format') === 'table')
                $('#divFicha').html(carregarTabela(npc));

            $('#divFicha').show();
