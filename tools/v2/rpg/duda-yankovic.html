<head>
    <title>Street Fighter RPG| Brasil - Joe</title>
    <meta charset="utf-8" />
    <script src="https://www.sfrpg.com.br/tools/jquery.js" type="text/javascript"></script>
    <script src="https://www.sfrpg.com.br/tools/scripts.js" type="text/javascript"></script>
    <script src="https://www.sfrpg.com.br/tools/manobras.js" type="text/javascript"></script>
    <link href="https://www.sfrpg.com.br/tools/StyleSheet.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="divFicha" class="planilha">
    </div>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-7392286-1', 'auto');
        ga('send', 'pageview');

    </script>
    <script>
        function DudaYankovic() {
            var antecedentes = [];
            antecedentes[0] = newCaracteristica("Recursos", 3);
            antecedentes[1] = newCaracteristica("Fama", 2);
            antecedentes[2] = newCaracteristica("Sensei", 3);
            antecedentes[3] = newCaracteristica("Empresario", 5);

            var conhecimentos = [];
            conhecimentos[0] = newCaracteristica("Idiomas", 1);

            var duda =
            {
                Nome: "Duda Yankovic",
                Estilo: "Boxe",
                Escola: "Professor Particular",
                Conceito: "Campeã Profissional",
                Jogador: "NPC", Time: "Nenhum", Equipe: "Nenhuma", Assinatura: "Ergue o braço!",
                Equipe: "nenhuma",
                NovosTalentos: [],
                NovasPericias: [],
                NovosConhecimentos: conhecimentos,
                Time: "nenhum",
                Forca: 5,
                Destreza: 4,
                Vigor: 4,
                Carisma: 4,
                Manipulacao: 3,
                Aparencia: 4,
                Percepcao: 3,
                Inteligencia: 3,
                Raciocinio: 3,
                Prontidao: 2,
                Intimidacao: 2,
                Perspicacia: 2,
                Manha: 2,
                Labia: 2,
                LutaCega: 3,
                Conducao: 3,
                Lideranca: 2,
                Seguranca: 2,
                Furtividade: 2,
                Sobrevivencia: 2,
                Computador: 2,
                Investigacao: 2,
                Estilos: 3,
                Antecedentes: antecedentes,
                Soco: 5,
                Chute: 3,
                Bloqueio: 4,
                Esportes: 3,
                Apresamento: 1,
                Gloria: 5,
                Honra: 3,
                ManobrasEspeciais: "Fist Sweep, Dashing Punch, Dashing Uppercut, Jump, Power Uppercut, Hyper Fist, Double Hit Kick",
                Combos: "Bloqueio para Fist Sweep para Hyper Fist (Dizzy); Dashing Uppercut para Hyper Fist (Dizzy)",
                Chi: 1,
                ForcaVontade: 10,
                Saude: 15,
                Divisao: "Tradicional",
                Posto: 5
            };
            return duda;
        }

        $(document).ready(function () {
            var npc = DudaYankovic();

            if (getParameterByName('format') === 'json')
                $('#divFicha').html(JSON.stringify(npc));
            else if (getParameterByName('format') === 'table')
                $('#divFicha').html(carregarTabela(npc));
            else
                $('#divFicha').html(AutoGeradorP(npc));
            $('#divFicha').show();
        });
    </script>
</body>
</html>
