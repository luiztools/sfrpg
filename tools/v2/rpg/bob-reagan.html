        function BobReagan() {
            var personagem = {
                Nome: "Bob Reagan",
                Estilo: "nenhum",
                Escola: "nenhuma",
                Equipe: "Money Guys",
                Conceito: "Empresário",
                Forca: 2,
                Destreza: 3,
                Vigor: 2,
                Carisma: 4,
                Manipulacao: 4,
                Aparencia: 3,
                Percepcao: 3,
                Inteligencia: 5,
                Raciocinio: 4,
                Interrogacao: 3,
                Intimidacao: 1,
                Perspicacia: 3,
                Manha: 4,
                Labia: 5,
                Conducao: 3,
                Lideranca: 2,
                NovasPericias: [newCaracteristica("Apostar", 5), newCaracteristica("Publicidade", 4)],
                NovosTalentos: [newCaracteristica("Administrar", 5)],
                Arena: 4,
                Computador: 4,
                Investigacao: 3,
                Estilos: 4,
                NovasTecnicas: [],

        $(document).ready(function () {
            var npc = BobReagan();

            if (getParameterByName('format') === 'json')
                $('#divFicha').html(JSON.stringify(npc));
            else if (getParameterByName('format') === 'table')
                $('#divFicha').html(carregarTabela(npc));
            else
                $('#divFicha').html(AutoGeradorP(npc));
            $('#divFicha').show();
        });
