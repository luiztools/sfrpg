    <script src="https://www.sfrpg.com.br/tools/scripts.js" type="text/javascript"></script>

<body>
    <div id="divFicha" class="planilha">
    </div>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)

            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-7392286-1', 'auto');

    <script>
        function Anvil() {
            var antecedentes = [];
            antecedentes[0] = newCaracteristica("Aliados", 2);
            antecedentes[1] = newCaracteristica("Fama", 3);

            var Anvil =
            {
                Nome: "Anvil",
                Estilo: "Sanbo",
                Escola: "Calgary Wrestling Studio",
                Equipe: "Excalibur Produções",
                Time: "Força Excessiva",
                Conceito: "Perfurador de Petróleo",
                Jogador: "NPC",
                Time: "Nenhum",
                Equipe: "Nenhuma",
                Assinatura: "Flexiona os Músculos",
                Forca: 5,
                Destreza: 3,
                Vigor: 5,
                Carisma: 2,
                Manipulacao: 2,
                Aparencia: 2,
                Percepcao: 1,
                Inteligencia: 2,
                Raciocinio: 3,
                Prontidao: 1,
                Interrogacao: 2,
                Intimidacao: 5,
                Perspicacia: 1,
                Manha: 1,
                Labia: 1,
                LutaCega: 3,
                Sobrevivencia: 3,
                Arena: 3,
                Medicina: 1,
                Antecedentes: antecedentes,
                Soco: 3,
                Chute: 2,
                Bloqueio: 3,
                Apresamento: 5,
                Esportes: 1,
                ManobrasEspeciais: "Ear Pop, Spinning Clothesline, Air Throw, Back Breaker, Brain Cracker, Neck Choke, Pile Driver, Suplex, Stomach Pump, Grappling Defense",
                Combos: "Ear Pop para Roundhouse para Stomach Pump (Dizzy); Grappling Defense para Brain Cracker para Pile Driver (Dizzy)",
                Gloria: 5,
                Honra: 1,
                Chi: 2,
                ForcaVontade: 8,
                Divisao: "Tradicional",
                Posto: 6,
                Saude: 17
            };
            return Anvil;
        }

        $(document).ready(function () {
            var npc = Anvil();

            if (getParameterByName('format') === 'json')
                $('#divFicha').html(JSON.stringify(npc));
            else if (getParameterByName('format') === 'table')
                $('#divFicha').html(carregarTabela(npc));
            else
                $('#divFicha').html(AutoGeradorP(npc));
            $('#divFicha').show();
        });
    </script>
</body>
