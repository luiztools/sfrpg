    <script>

            var pericias = [];
            pericias[0] = newCaracteristica("Reparos", 3);
            pericias[1] = newCaracteristica("Demolição", 2);

            var conhecimentos = [];
            conhecimentos[0] = newCaracteristica("Idiomas", 1);

            var Major =
            {
                NovosTalentos: [],
                NovasPericias: pericias,
                NovosConhecimentos: conhecimentos,
                Nome: "Major Carnage",
                Estilo: "Forças Especiais",
                Escola: "Spetsnaz Russo",
                Equipe: "Excalibur Produções",
                Time: "Força Excessiva",
                Conceito: "Comando de Op. Especiais",
                Jogador: "NPC",

                Equipe: "Nenhuma",
                Assinatura: "Dança Cossaco",
                Forca: 5,
                Destreza: 4,
                Vigor: 4,
                Carisma: 2,
                Manipulacao: 3,
                Aparencia: 3,
                Percepcao: 3,
                Inteligencia: 2,
                Raciocinio: 2,
                Prontidao: 3,
                Interrogacao: 4,
                Intimidacao: 5,
                Perspicacia: 2,
                Manha: 2,
                Labia: 3,

                Seguranca: 2,

                Computador: 1,
                Medicina: 2,
                Estilos: 2,
                Antecedentes: antecedentes,
                Soco: 4,
                Chute: 3,
                Bloqueio: 2,
                Apresamento: 3,
                Esportes: 3,
                Foco: 2,
                ManobrasEspeciais: "Hyper Fist, Spinning Back Fist, Spinning Clothesline, Turbo Spinning Clothesline, Backflip Kick, Foot Sweep, Flash Kick, Spinning Foot Sweep, Neck Choke",
                Combos: "Spinning Clothesline para Flash Kick para Neck Choke (Dizzy); Bloqueio para Spinning Back Fist para Backflip Kick (Dizzy);",
                Gloria: 3,
                Honra: 1,
                Divisao: "Tradicional",
                Posto: 6,
                Chi: 2,
                ForcaVontade: 7,
                Saude: 15
            };
            return Major;
        }

        $(document).ready(function () {
            var npc = MajorCarnage();

            if (getParameterByName('format') === 'json')
                $('#divFicha').html(JSON.stringify(npc));
            else if (getParameterByName('format') === 'table')
                $('#divFicha').html(carregarTabela(npc));
            else
                $('#divFicha').html(AutoGeradorP(npc));
            $('#divFicha').show();
        });
