    <script>
        function McCoy() {
            return AutoGeradorA('Matthew R. McCoy', 'NPC', 'Street Fighter 2', 'Forças Especiais', 'MI6', 'MI6', 'Delta Red', 'Major MI6', 'Implantes cibernéticos', 5, 2, 5, 4, 2, 2, 5, 2, 2, 3, 0, 5, 0, 1, 0, 5, 2, 3, 2, 0, 3, 0, 1, 0, 0, 0, 0, 'Aliados', 3, 'Apoio', 4, 'Recursos', 3, 'Contatos', 4, 'Cibernetico', 3, '', 0, '', 0, '', 0, '', 0, 3, 1, 'Duelistas', 1, 0, 0, 0, 0, 5, 1, 3, 3, 1, 0, 1, 6, 12, 'Suplex, Throw, Buffalo Punch, Head Butt, Brain Cracker', '', '');
        }

        $(document).ready(function () {
            var npc = McCoy();

            if (getParameterByName('format') === 'json')
                $('#divFicha').html(JSON.stringify(npc));
            else if (getParameterByName('format') === 'table')
                $('#divFicha').html(carregarTabela(npc));
