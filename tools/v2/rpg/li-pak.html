        function LiPak() {
            var antecedentes = [];
            antecedentes[0] = newCaracteristica("Aliados", 2);
            antecedentes[1] = newCaracteristica("Arena", 3);
            antecedentes[2] = newCaracteristica("Fama", 1);
            antecedentes[3] = newCaracteristica("Sensei", 4);

            var tecnicas = [];
            tecnicas[0] = newCaracteristica("Faca", 5);

            var lipak =
            {
                Nome: "Li Pak",
                Estilo: "Kung Fu",
                Conceito: "Monge Andarilho",
                Jogador: "NPC",
                Time: "Nenhum",
                Equipe: "Nenhuma",
                Assinatura: "Kin Lai",
                Escola: "Lótus Branca",
                Forca: 5,
                Destreza: 5,
                Vigor: 5,
                Carisma: 4,
                Manipulacao: 3,
                Aparencia: 2,
                Percepcao: 5,
                Inteligencia: 5,
                Raciocinio: 5,
                Prontidao: 4,
                Perspicacia: 3,
                Manha: 1,
                LutaCega: 3,
                Lideranca: 4,
                Furtividade: 3,
                Sobrevivencia: 1,
                Investigacao: 1,
                Medicina: 2,
                Misterios: 2,
                Estilos: 1,
                Antecedentes: antecedentes,
                Soco: 5,
                Chute: 5,
                Bloqueio: 5,
                Apresamento: 5,
                Esportes: 6,
                Foco: 6,

                Honra: 9,
                Chi: 8,
                ForcaVontade: 8,
                Saude: 20,
                Divisao: "Estilo Livre",
                Posto: 8
            };
            return lipak;
        }

        $(document).ready(function () {
            var npc = LiPak();

            if (getParameterByName('format') === 'json')
                $('#divFicha').html(JSON.stringify(npc));
            else if (getParameterByName('format') === 'table')
                $('#divFicha').html(carregarTabela(npc));
            else
                $('#divFicha').html(AutoGeradorP(npc));
            $('#divFicha').show();
        });
