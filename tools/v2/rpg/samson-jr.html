        function SamsonJr() {
            var antecedentes = [];
            antecedentes[0] = newCaracteristica("Sensei", 4);

            antecedentes[2] = newCaracteristica("Empresario", 2);

            var samson =
            {
                Nome: "Samson Jr.",
                Estilo: "Boxe",
                Escola: "Academia de Balrog",
                Equipe: "Mr. Ray",
                Conceito: "Discípulo de Balrog",
                Jogador: "NPC",
                Time: "Nenhum",
                Equipe: "Nenhuma",
                Assinatura: "Ergue o braço em vitória!",
                Forca: 5,
                Destreza: 2,
                Vigor: 4,
                Carisma: 2,
                Manipulacao: 1,
                Aparencia: 3,
                Percepcao: 2,
                Inteligencia: 1,
                Raciocinio: 2,
                Prontidao: 1,
                Intimidacao: 1,
                Perspicacia: 1,
                Manha: 2,
                Conducao: 2,
                Seguranca: 1,
                Arena: 3,
                Computador: 1,
                Estilos: 1,
                Antecedentes: antecedentes,
                Soco: 3,

                ForcaVontade: 6,
                Saude: 13,
                Divisao: "Tradicional",
                Posto: 2
            };
            return samson;
        }

        $(document).ready(function () {
            var npc = SamsonJr();

            if (getParameterByName('format') === 'json')
                $('#divFicha').html(JSON.stringify(npc));
            else if (getParameterByName('format') === 'table')
                $('#divFicha').html(carregarTabela(npc));
            else
                $('#divFicha').html(AutoGeradorP(npc));
            $('#divFicha').show();
        });
