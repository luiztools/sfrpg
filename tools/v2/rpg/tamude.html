        function Tamude() {
            var antecedentes = [];
            antecedentes[0] = newCaracteristica("Apoio", 2);
            antecedentes[1] = newCaracteristica("Arena", 2);
            antecedentes[2] = newCaracteristica("Fama", 1);
            antecedentes[3] = newCaracteristica("Recursos", 1);
            antecedentes[4] = newCaracteristica("Empresario", 2);

            var tamude =
            {
                Nome: "Tamude",
                Estilo: "Luta-Livre",
                Escola: "Ruas de Kowloon",
                Conceito: "Campeão de Kowloon",
                Jogador: "NPC",
                Time: "Nenhum",
                Equipe: "Nenhuma",
                Assinatura: "Levanta os braços em vitória",
                Equipe: "Mandarin de Kowloon",
                Forca: 4,
                Destreza: 3,
                Vigor: 5,
                Carisma: 2,
                Manipulacao: 2,
                Aparencia: 2,
                Percepcao: 3,
                Inteligencia: 3,
                Raciocinio: 3,
                Prontidao: 4,
                Interrogacao: 2,
                Intimidacao: 5,
                Perspicacia: 1,
                Manha: 3,
                Labia: 1,
                Conducao: 3,
                Lideranca: 2,
                Furtividade: 3,
                Sobrevivencia: 5,
                Arena: 3,
                Medicina: 2,
                Misterios: 1,

                Combos: "Jump + Strong para Foot Sweep"
            };
            return tamude;
        }

        $(document).ready(function () {
            var npc = Tamude();

            if (getParameterByName('format') === 'json')
                $('#divFicha').html(JSON.stringify(npc));
            else if (getParameterByName('format') === 'table')
                $('#divFicha').html(carregarTabela(npc));
            else
                $('#divFicha').html(AutoGeradorP(npc));
            $('#divFicha').show();
        });
