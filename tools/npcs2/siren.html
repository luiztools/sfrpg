        function Siren() {
            var antecedentes = [];
            antecedentes[0] = newCaracteristica("Apoio", 3);
            antecedentes[1] = newCaracteristica("Recursos", 2);
            antecedentes[2] = newCaracteristica("Empresario", 4);

            antecedentes[5] = newCaracteristica("Contatos", 3);

            var siren =
            {
                Nome: "Siren",
                Estilo: "Capoeira",
                Escola: "Polícia Européia",
                Equipe: "Fernando Degaul",
                Time: "Os Presságios",
                Conceito: "Agente Especial",
                Jogador: "NPC",
                Time: "Nenhum",
                Equipe: "Nenhuma",
                Assinatura: "Grita Eufórica",
                Forca: 3,
                Destreza: 4,
                Vigor: 3,
                Carisma: 2,
                Manipulacao: 3,

                Percepcao: 2,

                Raciocinio: 3,
                Prontidao: 2,
                Interrogacao: 1,
                Perspicacia: 2,
                Manha: 1,
                Labia: 3,
                Conducao: 1,
                Seguranca: 3,
                Furtividade: 2,
                Sobrevivencia: 1,

                Gloria: 1,
                Honra: 2,
                Chi: 3,
                ForcaVontade: 6,
                Divisao: "Tradicional",
                Posto: 1,
                Saude: 10
            };
            return siren;
        }

        $(document).ready(function () {
            var npc = Siren();

            if (getParameterByName('format') === 'json')
                $('#divFicha').html(JSON.stringify(npc));
            else if (getParameterByName('format') === 'table')
                $('#divFicha').html(carregarTabela(npc));
            else
                $('#divFicha').html(AutoGeradorP(npc));
            $('#divFicha').show();
        });
