    <script>
        function CiborgueMonitor() {
            var antecedentes = [];
            antecedentes[0] = newCaracteristica("Apoio", 5);
            antecedentes[1] = newCaracteristica("Contatos", 5);
            antecedentes[2] = newCaracteristica("Cibernetico", 5);

            var ciborgue =
            {
                Nome: "Ciborgue Monitor",
                Estilo: "nenhum",
                Equipe: "Shadaloo",
                Conceito: "Robô Espião",
                Forca: 3,
                Destreza: 2,
                Vigor: 4,
                Carisma: 0,
                Manipulacao: 0,
                Aparencia: 1,
                Percepcao: 5,
                Inteligencia: 1,
                Raciocinio: 3,
                Prontidao: 5,
                Perspicacia: 5,
                Furtividade: 2,
                Computador: 2,
                Investigacao: 2,
                Misterios: 3,
                Estilos: 4,
                Antecedentes: antecedentes,
                Esportes: 1,
                ForcaVontade: 2,
                Saude: 10,
                ManobrasEspeciais: "nenhuma",
                Combos: "nenhum"
            };
            return ciborgue;
        }

        $(document).ready(function () {
            var npc = CiborgueMonitor();

            if (getParameterByName('format') === 'json')
                $('#divFicha').html(JSON.stringify(npc));
            else if (getParameterByName('format') === 'table')
                $('#divFicha').html(carregarTabela(npc));
            else
                $('#divFicha').html(AutoGeradorP(npc));
            $('#divFicha').show();
        });
    </script>
