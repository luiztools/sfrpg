<head>
    <title>Street Fighter RPG| Brasil - Shoujo Tora</title>
    <meta charset="utf-8" />
    <script src="http://www.sfrpg.com.br/tools/jquery.js" type="text/javascript"></script>
    <script src="http://www.sfrpg.com.br/tools/scripts.js" type="text/javascript"></script>
    <script src="http://www.sfrpg.com.br/tools/manobras.js" type="text/javascript"></script>
    <link href="http://www.sfrpg.com.br/tools/StyleSheet.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="divFicha" class="planilha">
    </div>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-7392286-1', 'auto');
        ga('send', 'pageview');

    </script>
    <script>
        function ShoujoTora() {
            var antecedentes = [];
            antecedentes[0] = newCaracteristica("Mascote", 2);
            antecedentes[1] = newCaracteristica("Híbrido Animal", 3);

            var shoujo =
            {
                Nome: "Shoujo Tora",
                Estilo: "Capoeira",
                Escola: "Desconhecida",
                Equipe: "Excalibur Produções",
                Time: "Chimu Nihon",
                Conceito: "Híbrida Tigresa",
                Jogador: "NPC",
                Time: "Nenhum",
                Equipe: "Nenhuma",
                Assinatura: "Flexiona seus músculos e ronrona",
                Forca: 4,
                Destreza: 5,
                Vigor: 4,
                Carisma: 2,
                Manipulacao: 1,
                Aparencia: 3,
                Percepcao: 3,
                Inteligencia: 1,
                Raciocinio: 1,
                Prontidao: 3,
                Intimidacao: 2,
                Perspicacia: 1,
                Manha: 1,
                LutaCega: 2,
                Sobrevivencia: 2,
                Arena: 1,
                Misterios: 2,
                Estilos: 1,
                Antecedentes: antecedentes,
                Soco: 1,
                Bloqueio: 2,
                Apresamento: 3,
                Esportes: 4,
                ManobrasEspeciais: "Tearing Bite, Head Bite, Jaw Spin, Jump, Pounce, Back Roll Throw",
                Combos: "Bloqueio para Pounce para Jaw Spin (Dizzy)",
                Gloria: 3,
                Honra: 1,
                Chi: 2,
                ForcaVontade: 5,
                Saude: 10,
                Divisao: "Estilo Livre",
                Posto: 1
            };
            return shoujo;
        }

        $(document).ready(function () {
            var npc = ShoujoTora();

            if (getParameterByName('format') === 'json')
                $('#divFicha').html(JSON.stringify(npc));
            else if (getParameterByName('format') === 'table')
                $('#divFicha').html(carregarTabela(npc));
            else
                $('#divFicha').html(AutoGeradorP(npc));
            $('#divFicha').show();
        });
    </script>
</body>
</html>
